name: Build TS Express

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install -> Build
        uses: actions/setup-node@v2
        run: yarn build
        with:
          cache: 'npm'
        
      
